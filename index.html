<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="resources\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./global.css">
    <title>FlipCoin</title>
</head>
<body>
    <div class="flex flex-col w-screen h-screen bg-[color:#404A65] text-white items-center font-semibold overflow-hidden px-[2%]" id="container">
        <div class="mt-20 px-2 mx-[5vw] text-[5rem] text-nowrap max-sm:text-[16vw]" id="title">Flip the coin</div>
        <div class="text-[1.5rem] mb-24 mx-[5vw] max-sm:text-center">Press the coin or the button to flip the coin</div>
        <img class="mb-12" src="./resources/heads.svg" alt="" id="moeda">
        <img class="mb-12" src="./resources/shadow.svg" alt="">
        <div class="text-[1.5rem] mb-20" id="value"></div>
        <button class="px-8 py-2 rounded-lg bg-[color:#1F6FB0] text-[1.25rem]" onclick="handleClick()">RANDOM</button>
    </div>

    <script>
        const moeda = document.getElementById("moeda");
        const value = document.getElementById("value");

        const handleClick = () => {
            const result = Math.random() < 0.5 ? "Heads" : "Tails";
            value.textContent = result;
            
            if (result === "Heads") {
                moeda.src = "./resources/heads.svg";
            } else {
                moeda.src = "./resources/tails.svg";
            }
        }
    </script>
</body>
</html>
